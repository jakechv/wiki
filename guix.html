<html><html><head><meta charset="UTF-8" /><meta content="width=device-width, initial-scale=1.0" name="viewport" /><link href="https://jakeisnt.github.io/wiki//static/css/firn_base.css" rel="stylesheet" /></head></html><body><main><article class="content"><h1>Guix</h1><div><div><section><p><span>Guix is a project similar to NixOS but uses the Guile Scheme programming language instead of Nix. Unlike Nix, the project doesn't support any nonfree software, but it can borrow Nix builds.</span></p></section><div class="firn-headline-section firn-headline-section-1"><h1 class="firn-headline firn-headline-1" id="tools"><span class="firn-headline-text"><span>Tools</span></span></h1><section><p><span>https://github.com/alezost/guix.el emacs interface for guix package manager</span></p></section></div></div></div></article></main></body></html>
